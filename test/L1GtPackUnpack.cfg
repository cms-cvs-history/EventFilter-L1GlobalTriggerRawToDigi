//
// cfg file to pack (DigiToRaw) a GT DAQ record, unpack (RawToDigi) it back
//

process TestGtPackUnpack = {

    // source file: GT produced file, with GMT and GCT records included 
    source = PoolSource {
        untracked vstring fileNames = {
            'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/testGt_PackUnpack_source.root'
        }
        untracked int32  maxEvents = 10
    }   
    
    // load and configure modules
    include "EventFilter/L1GlobalTriggerRawToDigi/data/l1GtPack.cfi"
    //ActiveBoardsMask: 0000 0001 0000 0001 // FDL and GMT only
    //replace l1GtPack.ActiveBoardsMask = 0x0101 

    // load and configure modules
	include "EventFilter/L1GlobalTriggerRawToDigi/data/l1GtUnpack.cfi"
    //replace l1GtUnpack.ActiveBoardsMask = 0x0101 
    //replace l1GtUnpack.UnpackBxInEvent = 1 

    // module list
    path p = { l1GtPack, l1GtUnpack }

    // uncomment / comment messages with DEBUG mode to run in DEBUG mode
    service = MessageLogger {

      untracked vstring destinations =  {"testGt_PackUnpack"}
      untracked PSet testGt_PackUnpack = { 
          untracked string threshold = "DEBUG"                  // DEBUG mode 
          untracked PSet DEBUG = { untracked int32 limit = -1}  // DEBUG mode, all messages  
//          untracked PSet DEBUG = { untracked int32 limit = 10}  // DEBUG mode, max 10 messages  
          untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "l1GtPack", "l1GtUnpack"}          // DEBUG mode 
      
    }
        
    module outputL1GtPackUnpack = PoolOutputModule { 

        // keep only emulated data, packed data, unpacked data in the ROOT file
        untracked vstring outputCommands = {
            "drop *",
            "keep *_l1GtEmulDigis_*_*"
            "keep *_l1GtPack_*_*"
            "keep *_l1GtUnpack_*_*"
        }

        untracked string fileName = "testGt_PackUnpack_output.root" 
    }
    endpath outpath = { outputL1GtPackUnpack }
    
        
}